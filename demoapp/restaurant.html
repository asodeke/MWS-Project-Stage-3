<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" id="breadcrumb">
      <ul>
        <li><a href="/" aria-label="Click to view details about restaurant">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>
      <img id="favorite-img" src="img/favicon/unfavorite.webp" alt="Favorite Icon" role="icon" aria-label="favorite/unfavorite item">
      <figure>
        <img id="restaurant-img">
        <figcaption> View of the Restaurant </figcaption>
      </figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <p id="hours-header"> Hours </p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <!-- Form Modal -->
        <div id="myModal" class="modal">
          <!-- Form Start here -->
          <div class="modal-content">
            <form id="form" action="" name="form">
              <label for="username"> Username: </label>
              <input id="username" name="username" placeholder="Enter Username" type="text" required>
              <br>
              <label for="ratings"> Ratings: </label>
              <input id="ratings" name="ratings" min="0" max="5" placeholder="Enter a rating out of 5" type="text" required>
              <br>
              <label for="comment"> Comment: </label>
              <textarea id="comment" name="comment" rows="9" placeholder="Enter a Review" required></textarea>
              <br>
              <input type="button" value="Submit" onclick="Review()">
            </form>
          </div>
        </div>
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Add indexDB Promise library -->
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js" defer></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZnorm2C_OP-xn6F6M96SjjRLNynV-330&libraries=places&callback=initMap"></script>
  <!-- Replace old api key
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  -->
  <!-- End scripts -->

</body>

</html>
