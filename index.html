<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3397DB">
  <title>Restaurant Reviews</title>
  <style>
    #map {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <button id="button" onclick="displayMap()"> DISPLAY MAP </button>
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-select" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-select" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Add functionality to hide map onload -->
  <script>
  function displayMap() {
    const hide = document.getElementById("map");
    const button = document.getElementById("button");

      button.style.display = "none";
      hide.style.display = "block";
  }
  </script>
  <!-- jQuery library for lazy loading -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazyloadxt/1.0.0/jquery.lazyloadxt.js"></script>
  <!-- Add indexDB Promise library -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZnorm2C_OP-xn6F6M96SjjRLNynV-330&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
